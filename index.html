<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>송수정 | 포트폴리오</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/pageable@latest/dist/pageable.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <script src="https://unpkg.com/pageable@latest/dist/pageable.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
      integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="logo">
          <a href="">SONG's Portfolio</a>
        </div>
        <nav>
          <ul class="navbar">
            <li class="navbar-item"><a href="">About</a></li>
            <li class="navbar-item"><a href="">Skill</a></li>
            <li class="navbar-item"><a href="">Project</a></li>
          </ul>
        </nav>
      </header>
      <div class="main">
        <div data-anchor="Page 1">
          <div class="page page1">
            <div class="content1">
              <div
                data-aos="fade-down"
                data-aos-offset="100"
                data-aos-easing="ease-in-sine"
                data-aos-duration="600"
                style="font-size: 150px; color: white; font-style: italic">
                Frontend
              </div>
              <div
                data-aos="fade-right"
                data-aos-offset="100"
                data-aos-easing="ease-in-sine"
                data-aos-duration="600"
                style="font-size: 80px; color: var(--second-color)">
                송수정의 포트폴리오 페이지입니다.
              </div>
              <div
                data-aos="fade-left"
                data-aos-offset="100"
                data-aos-easing="ease-in-sine"
                data-aos-duration="600"
                style="font-size: 50px; color: var(--second-color)">
                제 포트폴리오에 오신 것을 환영합니다.
              </div>
            </div>
          </div>
        </div>
        <div data-anchor="Page 2">
          <div class="page page2">
            <h1>A <br />B <br />O <br />U <br />T</h1>
            <div class="content2">
              <div class="left">
                <img src="./image/my-picture.jpg" alt="" width="400px" />
              </div>
              <div class="right">
                <h2>안녕하세요, 송수정입니다.</h2>
                <p>🟡 사용자 입장에서 생각하며 직관적이고 .</p>
                <p>🟡 스스로의 성장을 위해 끊임없이</p>
                <ul class="tag">
                  <li class="tag-item">#꾸준한</li>
                  <li class="tag-item">#세심한</li>
                  <li class="tag-item">#열정있는</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div data-anchor="Page 3">
          <div class="page page3">
            <h1>S <br />K <br />I <br />L <br />L</h1>
            <div class="content3">
              <div class="icon icon1">
                <div class="front">
                  <img src="./image/html-icon-bk.png" alt="html-icon" />
                </div>
                <div class="back">
                  <p>HTML 설명</p>
                </div>
              </div>
              <div class="icon icon2">
                <div class="front">
                  <img src="./image/css3-icon-bk.png" alt="css3-icon" />
                </div>
                <div class="back">
                  <p>CSS 설명</p>
                </div>
              </div>
              <div class="icon icon3">
                <div class="front">
                  <img src="./image/jquery-icon-bk.png" alt="jquery-icon" />
                </div>
                <div class="back">
                  <p>jQuery 설명</p>
                </div>
              </div>
              <div class="icon icon4">
                <div class="front">
                  <img src="./image/js-icon-bk.png" alt="js-icon" />
                </div>
                <div class="back">
                  <p>JavaScript 설명</p>
                </div>
              </div>
              <div class="icon icon5">
                <div class="front">
                  <img src="./image/react-icon-bk.png" alt="react-icon" />
                </div>
                <div class="back">
                  <p>React 설명</p>
                </div>
              </div>
              <div class="icon icon6">
                <div class="front">
                  <img src="./image/github-icon-bk.png" alt="github-icon" />
                </div>
                <div class="back">
                  <p>GitHub 설명</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div data-anchor="Page 4">
          <div class="page page4">
            <h1>P <br />R <br />O <br />J <br />E<br />C<br />T</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
